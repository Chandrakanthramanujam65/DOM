<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet DOM - Your Smart Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        textarea, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2d3748;
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Meet <span style="color: cyan;">DOM</span> - Your Smart Translator</h1>
        <button onclick="speakText()">üé§ Speak</button>
        <textarea id="text" placeholder="Type or Speak"></textarea><br>
        <button onclick="translateText()">üåç Translate</button>
        <select id="language">
            <option value="en">English</option>
            <option value="te">Telugu</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="tr">Turkish</option>
            <option value="nl">Dutch</option>
            <option value="bn">Bengali</option>
            <option value="ta">Tamil</option>
            <option value="ml">Malayalam</option>
            <option value="gu">Gujarati</option>
            <option value="mr">Marathi</option>
            <option value="pa">Punjabi</option>
        </select><br>
        <div style="background: #4a5568; padding: 15px; border-radius: 10px; margin-top: 10px;">
            <h2>üìú DOM's Translation:</h2>
            <p id="translated"></p>
            <button onclick="speakTranslation()">üîä Speak</button>
        </div>
    </div>
    
    <div class="footer">Brought to you by <strong>Chandrakanth</strong></div>
    
    <script>
        async function translateText() {
            const text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            if (!text) return;
            const res = await fetch(`http://127.0.0.1:8000/translate?text=${text}&target_lang=${language}`);
            const data = await res.json();
            document.getElementById("translated").innerText = data.translated_text;
        }
        
        function speakText() {
            const text = document.getElementById("text").value;
            if (!text) return;
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en';
            window.speechSynthesis.speak(speech);
        }
        
        function speakTranslation() {
            const translatedText = document.getElementById("translated").innerText;
            if (!translatedText) return;
            let speech = new SpeechSynthesisUtterance(translatedText);
            speech.lang = document.getElementById("language").value;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
