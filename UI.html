<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Smart Translator</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .dom-name {
            color: #00ccff;
            font-size: 24px;
            font-weight: bold;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn, .speak-btn {
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #00ccff;
            color: #fff;
            font-weight: bold;
        }
        .input-field {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #333;
            color: #fff;
        }
        .dropdown {
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-weight: bold;
        }
        .output-container {
            padding: 15px;
            border-radius: 8px;
            background-color: #222;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .output-text {
            font-size: 20px;
            font-weight: bold;
            color: #00ff99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü§ñ Meet <span class="dom-name">DOM</span> - Your Smart Translator</h1>

        <div class="controls">
            <button id="speak-btn" class="btn">üé§ Speak</button>
            <input type="text" id="input-text" class="input-field" placeholder="Type or Speak">
            <button id="translate-btn" class="btn">üåç Translate</button>
            <select id="language-select" class="dropdown">
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
        </div>

        <div class="output-container">
            <h2>üìú DOM's Translation:</h2>
            <p id="output" class="output-text"></p>
            <button id="speak-translation-btn" class="speak-btn">üîä Speak</button>
        </div>
    </div>

    <script>
        // Speech-to-Text (Voice Input)
        document.getElementById("speak-btn").addEventListener("click", () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = (event) => {
                document.getElementById("input-text").value = event.results[0][0].transcript;
            };
        });

        // Fetch Translation from Backend
        document.getElementById("translate-btn").addEventListener("click", async () => {
            let text = document.getElementById("input-text").value;
            let lang = document.getElementById("language-select").value;

            if (!text) {
                alert("Please enter text to translate!");
                return;
            }

            try {
                let response = await fetch(`http://127.0.0.1:5000/translate?text=${text}&target_lang=${lang}`);
                let data = await response.json();
                document.getElementById("output").innerText = data.translated_text || "Translation error!";
            } catch (error) {
                console.error("Translation Error:", error);
                document.getElementById("output").innerText = "Translation failed!";
            }
        });

        // Text-to-Speech (Speak Translated Text)
        document.getElementById("speak-translation-btn").addEventListener("click", () => {
            const text = document.getElementById("output").innerText;
            if (!text) {
                alert("Nothing to speak! Translate first.");
                return;
            }
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = document.getElementById("language-select").value;
            window.speechSynthesis.speak(speech);
        });
    </script>

</body>
</html>
