<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        textarea, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>AI Translator</h1>
    <textarea id="text" placeholder="Type something..."></textarea><br>
    <select id="language">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh-CN">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="ar">Arabic</option>
        <option value="ko">Korean</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="tr">Turkish</option>
        <option value="nl">Dutch</option>
        <option value="bn">Bengali</option>
    </select><br>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Text:</h2>
    <p id="translated"></p>
    <script>
        async function translateText() {
            const text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            if (!text) return;
            const res = await fetch(`http://127.0.0.1:8000/translate?text=${text}&target_lang=${language}`);
            const data = await res.json();
            document.getElementById("translated").innerText = data.translated_text;
        }
    </script>
</body>
</html>
